<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JAVASCRIPT SESSION</title>

</head>
<body>
    <div class="root">
        <div class="content">
            <form id="myForm" class="calc">
                <h1>MY CALCULATOR</h1>
                <div class="form-field">
                    <label>First Number:</label> <input type="text"  id="num1">
                </div>
                <div class="form-field">
                    <label>Second Number:</label> <input type="text"  id="num2">
                </div>
                <div class="form-field">
                    <label>Operator:</label> 
                    <select id="op">
                        <option value="add">ADD</option>
                        <option value="mtp">MULTIPLY</option>
                        <option value="dvd">DIVIDE</option>
                        <option value="sub">SUBTRACT</option>
                    </select>
                </div>
                <div id="btn-container" class="form-field">
                    <h2 id="ans"></h2>
                    <button type="submit" id="btn">Calculate</button>
                </div>
            </form>
        </div>
    </div>

   
<script src="./script.js"></script>
</body>
</html>
